<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环</title>
</head>

<body>
    <script>
        /*
            for循环-主角
                和while没有本质区别
                不同为for循环语法结构更加清晰
                语法：
                    for(初始化表达式；条件表达式；更新表达式){
                        语句。。。
                }
                执行流程
                    1.执行初始化表达式，初始化变量
                    2.执行条件表达式，如果为true，则执行循环体，否则循环结束
                    3.判断结果为true，执行循环体
                    4.执行更新表达式，对初始化变量进行修改
                    5.重复步骤2，直到判断为false
                初始化表达式，在循环的生命周期只执行一次
                for循环的三个表达式都可以省略，但是分号不能省略
                let在for循环中的变量为局部变量
                    var在for循环中的变量为全局变量
                创建死循环的方式：
                    while(1){}
                    for(;;){}

        */


    </script>
</body>

</html>
