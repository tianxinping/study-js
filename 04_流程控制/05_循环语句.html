<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            循环语句
                通过循环语句可以使指定的代码反复执行
                JS中有三种循环语句
                    while语句
                    do...while语句
                    for语句 -- 多用
                while语句
                    语法：
                        while(条件表达式){
                            语句。。。
                        }
                    执行原理：
                        当条件表达式为true时，则执行语句，继续判断，当条件表达式为false时，则结束循环

                do-while语句
    
        */
        // while(true){ 结果为true死循环
        //     alert("hh")
        // }

        /*
            循环通常写一个循环，要三个条件
                1.初始化表达式(初始化变量)
                2.条件表达式(设置循环运行的条件)
                3.更新表达式(修改初始化变量)
        */
        //初始化表达式
        let a = 0;
        //条件表达式
        while (a < 5) {
            console.log(a)
            //更新表达式
            a++
        }

        
    </script>
</body>

</html>
