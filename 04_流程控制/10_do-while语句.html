<body>
    <script>
        /*
            do-while语句
                语法：
                    do{
                        语句。。。
                    }while(条件);
                执行流程：
                    先执行do后的循环体
                    执行完毕后会对while后的条件表达式判断
                    false，终止循环
                    true，继续执行循环体
                和while的区别：
                    do-while语句会先执行一次循环体，再判断条件
                    while语句会先判断条件，再执行循环体
                    do-while语句至少会执行一次循环体
                    while语句可能一次都不执行
        */
    
    </script>
</body>
</html>
