<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            流程控制语句可以来改变程序执行的顺序
                1.条件判断语句
                2.条件分支语句
                3.循环语句
            if语句
                语法
                    if(条件表达式){
                        语句...
                    }
                        
                执行流程
                    if语句在执行会先对if后的条件表达式进行求值判断
                        如果结果为true，则执行if后的语句
                        如果为false则不执行
                    if语句只会控制紧随其后的那一行代码，如果希望控制多行就需要加代码块{}括起来
                        最佳实践：即使if后只有一行代码，我们也应该编写代码块，这样结构更加清晰
    
                    如果if后添加表达式不是布尔值，那么会将其转换为布尔值
         */

        if (false)
            alert("hhh")

        let a = 10
        if (a > 10) {
            alert("a大于10")
            alert("第二句语句")
        }

        // if(100){
        //     alert("100")
        // }

        if (a === 10) {   //不能在这里写a=10，因为一个等号为赋值
            alert("a等于10")
        }
    </script>
</body>

</html>
