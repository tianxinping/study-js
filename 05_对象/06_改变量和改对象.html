<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            修改对象
                修改对象时，如果有其他变量指向该对象，那么其他变量也会受到影响
            修改变量
                不会影响其他变量，只影响当前变量
            在使用变量存储对象时，很容易因为改变变量指向的对象，提高代码的复杂度
                所以通常情况下，声明存储对象的变量会使用const
            注意：
                const只是禁止变量被重新赋值，但是对象中的属性值可以修改
                    禁止修改内存地址，也就是指向，但是不禁止修改内存地址中的内容
        */
        let obj = {
            name: '田新平',
        }
        let obj2 = obj // 让两个对象指向同一个内存地址

        obj2 = {} // 修改变量。obj2指向一个空的新对象，但是obj还是指向原来的对象

        obj2.name = '田超' // 修改对象。obj2指向的对象的name属性值变为'田超'，但是obj还是指向原来的对象

        // console.log(obj)
        // console.log(obj2)


        const obj3 = {
            name: '田新平',
        }
        obj3.name = '田超' // 修改对象。虽然使用了const，但是只是禁止修改内存地址，不禁止修改内存地址中的内容
        console.log(obj3);
        
    </script>
</body>

</html>
