<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        Js中的运算符优先级
            ()优先级最高，可以使用这个特性来改变运算的顺序
    </pre>
    <script>
        let a = 1+2*3
        // console.log(a);
        let result = (1+2)*3
  
        result = 2 && 3 || 4 //3 逻辑与第一个数值为真，返回第二个值，逻辑或，第一个为真返回第一个

        console.log(result);
    </script>
</body>
</html>
