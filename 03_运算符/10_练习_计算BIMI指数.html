<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            计算BMI
            BMI = 体重(kg) / 身高(m)的平方    
        */
        let userHeight = +prompt('请输入您的身高(cm)');
        let userWeight = +prompt('请输入您的体重(kg)');
        userHeight /= 100; //将身高转换为米

        let BMI = userWeight / (userHeight * userHeight);
        if (userHeight <= 0 || userWeight <= 0) {
            alert('输入错误');
        }else if (BMI < 18.5) {
            alert('过轻');
        } else if (BMI < 24) {
            alert('正常');
        } else if (BMI < 27) {
            alert('过重');
        } else if (BMI < 30) {
            alert('轻度肥胖');
        } else if (BMI < 35) {
            alert('中度肥胖');
        } else {
            alert('重度肥胖');
        }



    </script>
</body>

</html>
