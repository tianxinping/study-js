<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_自增和自减</title>
    <script>
        /* 
            ++ 自增运算符
                作用：使变量自身的值加1
                位置：
                    （加号在前面就先加再赋值，加号在后面就先赋值再加）
                    1. ++a 前置：先加1，再使用变量
                    2. a++ 后置：先使用变量，再加1
                注意：
                    1. 单独使用时，前置和后置没有区别，都加1
                    2. 不同的是返回的值不同
        */
        let a = 10
        // let b = a++ //b=10,a=11。a++是先赋值再自增
        // console.log('a++ =', b) 
        let b = ++a
        console.log('++a = ',b);//++a是先自增再赋值
        
        console.log(a);

        // 小练习
        let n = 5
        let result = ++n + n++ + n + ++n + n + n++ + ++n
        //           6   +   6   +  7 + 8  + 8 + 8 + 10
        console.log(result);//53

        /* 
            -- 自减运算符，同理
        */
        
    </script>
</head>

</body>
</html>
