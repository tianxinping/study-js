<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>03_一元运算符</title>
    <script>
        /* 
            一元的±
                +：正号
                    不会改变数值的符号
                -：负号
                    会对数值符号位取反
        */
        let a = -10
        a = -a
        console.log(a)

        let b = '123'
        b = +b //直接把字符串转换为数值number
        console.log(typeof b, b);
        
    </script>
</head>

</body>
