<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /* 
            字符串（string）
                在JS中使用单引号或双引号来表示字符串
                转义字符 \
                    \" => "
                    \' => '
                    \\ => \\
                    \t => 制表符
                    \n => 换行
                模板字符串 ` 
                    使用反单引号  ` 来表示模板字符串
                    效果类似于pre
                    模板字符串可以嵌入变量
                使用typeof检查会返回"string"
        */

        let a = "你好"
        b = "这是一个\"字符串" // \"会正常显示成双引号，类似于&gt;的用法
        let name = "田新平"
        c = `今天
        天气不错,${name}`

        //和$符号配合可以动态打印
        let str = `你好，${name}`
        console.log(str)
        console.log(b,typeof b)
        console.log(c)
        


    </script>
</head>

</body>
</html>
