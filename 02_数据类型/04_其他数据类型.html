<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            布尔值（Boolean）
                主要用来逻辑判断
                只有两个值 true 和 false 不加引号
                用typeof检查返回"boolean"

            空值（Null）
                用来表示空对象
                空值只有一个 null
                用typeof检查返回object（对象）
                用typeof不能检查空值

            未定义（Undefined）
                当声明一个变量而没有赋值时，他的值就是Undefined
                只有一个值就是Undefined
                用typeof检查会返回"Undefined"

            符号（Symbol）
                用来创建一个唯一的标识
                用typeof检查会返回"symbol"

            JS中原始值一共有 7 种
                1.Number 数值
                2.BigInt 大整数
                3.String 字符串
                4.Boolean 布尔值
                5.Null 空值
                6.Undefined 未定义
                7.Symbol 符号
                七种原始值是构成各种数据的基石
                    原始值在JS中是不可变类型，一旦创建就不能修改
        */

        let bool = true //真

        let a = null

        let b = Symbol() //调用Symbol创建了一个符号
        console.log(b)
    </script>
</head>

</body>
</html>
