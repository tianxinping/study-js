<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类型转换-布尔值</title>
    <script>
        /* 
            1,使用Boolean()函数来将其他类型转换为布尔值
                转换的情况：
                    数字：
                        0 和 NaN转换为false
                        其余是true
                    字符串：
                        空字符串转换为false
                        其余是true
                    null和undefined都转换为false
                    对象：转换为true
                所有表示空性的没有的错误的值都会转换为false
                0,NaN,null,undefined,"",false
        */
        let a = 1 // true
        a = -1 // true 
        a = 0 // false
        a = NaN // false
        a = Infinity//true

        a = "abc"// true

        console.log(typeof a, a)
        a = Boolean(a)
        console.log(typeof a, a);

    </script>
</head>

</body>

</html>
