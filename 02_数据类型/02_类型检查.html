<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /* 
        typeof 运算符
            typeof用来检查不同的类型
            他会根据不同的值返回不同的结果

        */
        let a = 10
        let b = 10n
        let c = "hello"
        console.log(typeof a) //number
        console.log(typeof b) //bigint
        console.log(typeof c) //string;
        
        

        // a + b 
        //报错，因为a是number类型，b是bigint类型，不能直接运算
        //大整数只能和大整数运算，否则会报错



    </script>
</head>
<body>
    
</body>
</html>
