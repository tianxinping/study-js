<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /* 
            在JS中，所有可以由我们自主命名的内容，都可以认为是一个标识符
                像 变量名 函数名 类名...
            命名规范
                1，标识符只能含有字母、数字、下划线、$、且不能以数字开头
                2, 标识符不能是JS中的关键字和保留字，也不建议使用内置的函数或类名作为变量名
                3，命名规范：
                    通常使用驼峰命名法
                        首字母小写，每个单词开头大写
                        maxlength --- maxLength

                    类名使用大驼峰命名
                        首字母大写，每个单词开头大写
                        maxlength --- MaxLength

                    常量的字母全部大写（可大可小，一般大写）
                        MAX_LENGTH
                        
        */

        let abc123 = 1
        let _abc$ = 2

        // let alert = 55 可以用，但是会覆盖函数，再次使用函数会报错
    </script>
</head>
<body>
    
</body>
</html>
