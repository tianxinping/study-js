<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a
        let b, c, d

        a = 'hello'

        console.log(a)
    </script>
</head>
<body>
    <p>
        js严格区分大小写
    </p>
    <p>
        变量和字面量
            字面量：一个值，无意义。如:123、true、hello
            变量：可以"存储"字面量
                声明赋值 let 变量名 / var 变量名
                变量赋值 a = xx
                复合  let i = 100
                  let是新的方式, 原因是有块作用域。
    </p>
</body>
</html>
