<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            函数的定义方式：
                1. 函数声明
                    function 函数名(){
                        语句...
                    }
                2. 函数表达式
                    const 变量 = function() {
                        语句...
                    }
                3. 箭头函数
                    () => {
                        语句...
                    }
                
         */
        function fn() {
            console.log("函数声明");
        }

        const fn2 = function (){   // 不加函数名就是匿名函数
            console.log("函数表达式");
        }

        const fn3 = () => {
            console.log("箭头函数");
        }
        const fn4 = () => console.log("箭头函数");// 只有一句代码的简写

        console.log(typeof fn);
        console.log(typeof fn2);
        console.log(typeof fn3);
        console.log(typeof fn4);
        
        
    </script>
</body>

</html>
